seed: 2514
device: cuda:0
path:
  name: kitti_00_to_06
  base_dir: experiments
  log: log
  results: results
  checkpoint: checkpoint
  resume: null

dataset:
  common_args: &dataset_common_args
    basedir: ./data/kitti/
    cam_id: 2
    meta_json: 'data_len.json'
    skip_frame: 1
    voxel_size: 0.15
    pcd_sample_num: 8192
    resize_size: null
    extend_ratio: [2.5, 2.5]
  train:
    dataset:
      train:
        base:
          seqs: ['00','01','02','03','04','05','06']
          <<: *dataset_common_args
        main: &train_main
          max_deg: 15
          max_tran: 0.1
      val:
        base:
          seqs: ['07','08']
          <<: *dataset_common_args
        main:
          <<: *train_main
    dataloader:
      common_args: &dataloader_common_args
        num_workers: 4
        pin_memory: true
      args:
        batch_sampler:
          dataset_len: 128
          num_samples: 6
        <<: *dataloader_common_args
      val_args:
        batch_sampler:
          dataset_len: 128
          num_samples: 6
        <<: *dataloader_common_args
  test:
    dataset:
      base:
        batch_size: 1
        seqs: ['06', '07', '08']
        <<: *dataset_common_args
      main:
        max_deg: 15
        max_tran: 0.1
    dataloader:
      args:
        batch_size: 1
        shuffle: false
        drop_last: false
        <<: *dataloader_common_args
model:
  diffusion_scheduler:
    train:
      schedule_type: cosine
      n_diff_steps: 200
      beta_1: 1.0E-4
      beta_T: 0.05
      sigma_r: 0.05
      sigma_t: 0.03
      add_noise: true
    val:
      schedule_type: cosine
      n_diff_steps: 5
      beta_1: 0.2
      beta_T: 0.8
      sigma_r: 0.1
      sigma_t: 0.01
      add_noise: false
  surrogate:
    hidden_dims: [128, 128, 128, 128]
    x_dim: 6
    encoder_argv:
      resnet_depth: 18
      resnet_pretrained: pretrained/resnet18-5c106cde.pth
      encoder_2d_chans: [64, 96, 128, 192]
      encoder_3d_chans: [64, 96, 128, 192]
      pcd_pyramid: [4096, 2048, 1024]

loss:
  pcd:
    type: mae
    args:
      reduction: mean
  weights:
    pcd: 0.3
    R: 1.0
    t: 1.0

optimizer:
  args:
    lr: 3.0E-4
    betas: [0.9, 0.999]
  max_grad: 3.0

scheduler:
  type: step
  args:
    step_size: 10
    gamma: 0.5

run:
  n_epoch: 50
  val_per_epoch: 10
  log_per_iter: 16

