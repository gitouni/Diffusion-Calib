seed: 0
device: cuda:0
path:
  name: main
  base_dir: experiments/kitti/
  log: log
  results: results
  checkpoint: checkpoint
  resume: null
  pretrain: &pretrained_model experiments/kitti/main/checkpoint/best_model.pth
  
model:
  surrogate:
    type: ProjFusionNet  # Chosen from ['ProjFusionNet','LCCNet','CalibNet','RGGNet','LCCRAFT'], argv should match relative class as well
    argv:
      activation: leakyrelu
      inplace: true
      encoder_argv:
        resnet_depth: 18
        resnet_pretrained: true
        resnet_frozen: true
        pointgpt_config: cfg/pointgpt/finetune_kitti_tiny.yaml
        pointgpt_checkpoint: pretrained/kitti_pointgpt_s/ckpt-last.pth
        pointgpt_frozen: true
        max_depth: 50.0
        proj_planes: 32
        fusion_knn: 4
      aggregation_argv:
        planes: 96
        final_feat: [2, 4]
        rot_mlp_dims: [256, 128]
        tsl_mlp_dims: [256, 128]
      proj_features: true
      depth_features: true

  diffuser:
    beta_schedule:
      schedule: cosine
      n_timestep: 1000
      linear_start: 1.0E-4
      linear_end: 0.02
    sampling_type: unipc
    sampling_argv:
      steps: 10
      order: 3
      skip_type: logSNR
      method: multistep
      lower_order_final: false
      denoise_to_zero: false
loss:
  type: mae
  args:
    reduction: mean

optimizer:
  type: prodigy 
  args:
    betas: [0.9, 0.999]
    weight_decay: 1.0E-2
    decouple: true
  max_grad: 1.0

scheduler:
  type: cosine
  args:
    T_max: &n_epoch 30

run:
  n_epoch: *n_epoch
  val_per_epoch: 5
  log_per_iter: 16