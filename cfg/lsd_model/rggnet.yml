seed: 0
device: cuda:0
path:
  name: rggnet
  base_dir: experiments/large/
  log: log
  results: results
  checkpoint: checkpoint
  resume: null
  pretrain: &pretrained_model experiments/large/rggnet/checkpoint/best_model.pth
  
model:
  surrogate:
    type: RGGNet
    argv:
      rggnet_argv:
        vae_path: experiments/large/vae/checkpoint/best_model.pth
        vae_argv:
          img_size: [256, 512]
          in_chan: 4
          latent_dim: 100
          hidden_dims: [64, 128, 64, 32]
          activation: leakyrelu
          inplace: true
        resnet_depth: 18
        resnet_pretrained: true
        mlp_head_dims: [512, 128]
        mlp_sub_dims: [128]
        activation: relu
        inplace: true
      pcd2depth_argv:
        pooling_size: 1
        max_depth: 50.0
      kld_weight: 1.0E-6
      ELBO_weight: 1.0E-2
  diffuser:
    beta_schedule:
      schedule: cosine
      n_timestep: 1000
      linear_start: 1.0E-4
      linear_end: 0.02
    sampling_type: unipc
    sampling_argv:
      steps: 10
      order: 3
      skip_type: logSNR
      method: multistep
      lower_order_final: false
      denoise_to_zero: false

loss:
  type: mae
  args:
    reduction: mean

optimizer:
  args:
    lr: 1.0E-4
    betas: [0.9, 0.999]
  max_grad: 1.0

scheduler:
  type: poly
  args:
    total_iters: 30
    power: 2.0
run:
  n_epoch: 30
  val_per_epoch: 5
  log_per_iter: 16