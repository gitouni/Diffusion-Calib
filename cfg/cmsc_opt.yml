common_args: &common_args
  max_frame_dist: 4
  cba_min_cnt: 100
  ca_min_cnt: 100
  mutual_match: true
  proj_constraint: true
  cba_max_corr_dist: 1.5
  ca_knn: 10
  ca_max_corr_dist: 0.6
  norm_reg_err: 0.04
  debug: false
  NonLieGroup: true
  place_holder: [false, false, false, true, true, true]  # variables to optimize

optimizer:
  weights: [0.5, 0.5]
  method: Nelder-Mead
  min_bnd: [-0.05, -0.05, -0.05, -0.02, -0.02, -0.02]
  max_bnd: [0.05, 0.05, 0.05, 0.02, 0.02 ,0.02]

dataset:
  - name: seq_13
    loss:
      type: cmsc
      argv:
        lidar_dir: data/colmap/13/lidar
        lidar_pose: data/colmap/13/lidar_pg.json
        kpt_dir: data/colmap/13/disk/keypoint
        kpt_match_dir: data/colmap/13/disk/match
        colmap_model_dir: data/colmap/13/sparse_col/0
        <<: *common_args
    perturb_file: cache/custom/13.txt
    pred_dir: experiments/linear/custom_main/results/diffusion/seq_13
    res_dir: experiments/linear/custom_main/results/refine_diffusion/seq_13
    gt_file: data/colmap/13/gt.txt
