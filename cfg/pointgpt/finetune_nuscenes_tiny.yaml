npoints: &npoints 8192
max_depth: &max_depth 50.0
total_bs: 64
step_per_update: 1
max_epoch: &max_epoch 50

optimizer: { type: AdamW, kwargs: { lr: 0.0001, weight_decay: 0.01 } }

scheduler: { type: CosLR, kwargs: { epochs: *max_epoch, initial_epochs: 5 } }

dataset:
  {
    train:
      {
        _base_: cfg/dataset/nusc.yml,
        others: { subset: "train", VERSION: 'v1.0-trainval', SCENE_NAMES: 'data/nuscenes/split/train.txt', MAX_DEPTH: *max_depth, npoints: *npoints},
      },
    val:
      {
        _base_: cfg/dataset/nusc.yml,
        others: { subset: "test", VERSION: 'v1.0-trainval', SCENE_NAMES: 'data/nuscenes/split/val.txt', MAX_DEPTH: *max_depth, npoints: *npoints},
      },
    test:
      {
        _base_: cfg/dataset/nusc.yml,
        others: { subset: "test", VERSION: 'v1.0-test', SCENE_NAMES: null, MAX_DEPTH: *max_depth, npoints: *npoints},
      },
  }

model:
  {
    NAME: PointTransformer,
    trans_dim: 384,
    depth: 6,
    drop_path_rate: 0.1,
    cls_dim: 40,
    num_heads: 6,
    group_size: 64,
    num_group: 128,
    encoder_dims: 384,
    decoder_depth: 4,
    loss: cdl2,
    weight_center: 1,
  }