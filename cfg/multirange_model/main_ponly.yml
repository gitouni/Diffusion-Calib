# ProjFusion without depth feature F_D
seed: 0
device: cuda:0
path:
  name: main_ponly
  base_dir: experiments/multirange/
  log: log
  results: results
  checkpoint: checkpoint
  resume: null
  pretrain: &pretrained_model
    - experiments/multirange/main_ponly/checkpoint/best_stage_0.pth
    - experiments/multirange/main_ponly/checkpoint/best_stage_1.pth
    - experiments/multirange/main_ponly/checkpoint/best_stage_2.pth
  
model:
  surrogate:
    type: ProjFusionNet  # Chosen from ['ProjFusionNet','LCCNet','CalibNet'], argv should match relative class as well
    argv:
      activation: leakyrelu
      inplace: true
      encoder_argv:
        resnet_depth: 18
        resnet_pretrained: true
        encoder_3d_chans: [32, 64, 128, 256]
        pcd_pyramid: [4096, 2048, 1024, 512]
        encoder_3d_knn: 16
        fusion_knn: 4
      aggregation_argv:
        planes: 64
        final_feat: [2, 4]
        rot_mlp_dims: [256, 256]
        tsl_mlp_dims: [256, 256]
      proj_features: true
      depth_features: false

loss:
  type: mae
  args:
    reduction: mean

optimizer:
  args:
    lr: 1.0E-4
    betas: [0.9, 0.999]
  max_grad: 1.0

scheduler:
  type: poly
  args:
    total_iters: 30
    power: 2.0
run:
  n_epoch: 30
  val_per_epoch: 5
  log_per_iter: 16