dataset:
  type: kitti
  common_args: &dataset_common_args
    basedir: ./data/kitti/
    cam_id: 2
    meta_json: 'data_len.json'
    skip_frame: 1
    voxel_size: null
    min_dist: 0.1
    skip_point: 1
    pcd_sample_num: 40000
    resize_size: [256, 512]
    extend_ratio: [2.5, 2.5]

  train:
    dataset:
      train:
        base:
          seqs: ['00','02','03','04','05','06','07','08','10','12']
          <<: *dataset_common_args
        main: &train_main
          max_deg: 15
          max_tran: 0.1
          mag_randomly: false
      val:
        base:
          seqs: ['16','17','18']
          <<: *dataset_common_args
        main:
          max_deg: 15
          max_tran: 0.1
          mag_randomly: true
    dataloader:
      common_args: &dataloader_common_args
        num_workers: 8
        pin_memory: true
      args:
        batch_sampler:
          dataset_len: 256
          num_samples: 10
        <<: *dataloader_common_args
      val_args:
        batch_sampler:
          dataset_len: 128
          num_samples: 10
        <<: *dataloader_common_args
  test:
    common_main: &test_common_main
      max_deg: 15
      max_tran: 0.1
      mag_randomly: true
    dataset:
      - name: seq_13
        base:
          seqs: ['13']
          <<: *dataset_common_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_13.txt
      - name: seq_14
        base:
          seqs: ['14']
          <<: *dataset_common_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_14.txt
      - name: seq_15
        base:
          seqs: ['15']
          <<: *dataset_common_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_15.txt
      - name: seq_20
        base:
          seqs: ['20']
          <<: *dataset_common_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_20.txt
      - name: seq_21
        base:
          seqs: ['21']
          <<: *dataset_common_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_21.txt

    dataloader:
      batch_size: 16
      shuffle: false
      drop_last: false
      pin_memory: true
      num_workers: 8


