seed: 0
device: cuda:0
path:
  name: main
  base_dir: experiments/resize/
  log: log
  results: results
  checkpoint: checkpoint
  resume: null
  pretrain: &pretrained_model experiments/resize/main/checkpoint/best_model.pth
dataset:
  common_args: &dataset_common_args
    basedir: ./data/kitti/
    cam_id: 2
    meta_json: 'data_len.json'
    skip_frame: 1
    voxel_size: null
    resize_size: [256, 512]
    extend_ratio: [2.5, 2.5]
  train_val_args: &train_val_dataset_args
    <<: *dataset_common_args
    min_dist: 0.1
    skip_point: 1
    pcd_sample_num: 40000
  test_args: &test_dataset_args
    <<: *dataset_common_args
    min_dist: 0.1
    skip_point: 1
    pcd_sample_num: 40000
  train:
    dataset:
      train:
        base:
          seqs: ['00','02','03','04','05','06','07','08','10','12']
          <<: *train_val_dataset_args
        main: &train_main
          max_deg: 15
          max_tran: 0.1
          mag_randomly: false
      val:
        base:
          seqs: ['16','17','18']
          <<: *train_val_dataset_args
        main:
          max_deg: 15
          max_tran: 0.1
          mag_randomly: true
    dataloader:
      common_args: &dataloader_common_args
        num_workers: 8
        pin_memory: true
      args:
        batch_sampler:
          dataset_len: 256
          num_samples: 16
        <<: *dataloader_common_args
      val_args:
        batch_sampler:
          dataset_len: 128
          num_samples: 16
        <<: *dataloader_common_args
  test:
    common_main: &test_common_main
      max_deg: 15
      max_tran: 0.1
      mag_randomly: true
    dataset:
      - name: seq_13
        base:
          seqs: ['13']
          <<: *test_dataset_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_13.txt
      - name: seq_14
        base:
          seqs: ['14']
          <<: *test_dataset_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_14.txt
      - name: seq_15
        base:
          seqs: ['15']
          <<: *test_dataset_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_15.txt
      - name: seq_20
        base:
          seqs: ['20']
          <<: *test_dataset_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_20.txt
      - name: seq_21
        base:
          seqs: ['21']
          <<: *test_dataset_args
        main:
          <<: *test_common_main
          file: cache/kitti/test_21.txt

    dataloader:
      batch_size: 16
      shuffle: false
      drop_last: false
      pin_memory: true
      num_workers: 8
model:
  surrogate:
    type: ProjFusionNet  # Chosen from ['ProjFusionNet','LCCNet','CalibNet'], argv should match relative class as well
    argv:
      activation: leakyrelu
      inplace: true
      encoder_argv:
        resnet_depth: 18
        resnet_pretrained: true
        encoder_2d_chans: [256]
        encoder_3d_chans: [32, 64, 128, 256]
        pcd_pyramid: [4096, 2048, 1024, 512]
        max_depth: 50.0
        proj_planes: 32
        encoder_3d_knn: 16
        fusion_knn: 4
        union_feat_size: [8, 16]
      aggregation_argv:
        planes: 96
        final_feat: [2, 4]
        mlp_dims: [256, 128]

  diffuser:
    beta_schedule:
      schedule: cosine
      n_timestep: 1000
      linear_start: 1.0E-4
      linear_end: 0.02
    dpm_argv:
      steps: 10
      order: 3
      skip_type: logSNR
      method: multistep
      lower_order_final: false
      denoise_to_zero: false
      solver_type: dpmsolver
      atol: 0.005
      rtol: 0.05
  # guidance:
  #   argv:
  #     loss_fn:
  #       type: mae
  #       args:
  #         reduction: mean
  #     max_corr_dist: 1.5
  #     proj_constraint: true
  #   t_threshold: 0.5

loss:
  type: mae
  args:
    reduction: mean

optimizer:
  args:
    lr: 1.0E-4
    betas: [0.9, 0.999]
  max_grad: 1.0

scheduler:
  type: poly
  args:
    total_iters: 30
    power: 2.0
run:
  n_epoch: 30
  val_per_epoch: 5
  log_per_iter: 16

